  <h4 class="container mt-4"><strong>토픽 주제 작성</strong></h4>
<!-- 보고서 작성폼 -->
  <div class="container mt-3">
    <form action="/list" method="POST">
      <label for="exampleFormControlTextarea1">학번/이름, 비밀번호</label>
      <div class="input-group">
        <br>
        <input type="text" class="form-control" name="name" placeholder="ex)10101/홍길동">
        <input type="password" class="form-control" placeholder="비밀번호" name="password">
      </div>
      <div class="form-group">
        <label for="form-control">제목</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="title">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="content"></textarea>
      </div>
      
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              제출
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">안내 메세지</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    제출이 완료되었습니다.
                    <br>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/list'">보고서 확인</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
